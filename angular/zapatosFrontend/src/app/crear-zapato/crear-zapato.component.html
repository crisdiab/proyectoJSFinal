<h1>{{titulo}}</h1>

<div class="row">
  <div class="col-md-12">
    <form class="animated bounceIn" (ngSubmit)="crearZapato(nuevoZapatoForm)" #nuevoZapatoForm="ngForm">

      <div class="form-group">
        <label for="imagen">Foto(URL)</label>

        <input type="text" class="form-control" id="imagen"

               [(ngModel)]="nuevoZapato.imagen" name="imagen"
               #imagen="ngModel">
        <div [hidden]="imagen.valid || imagen.pristine"
             class="alert alert-danger">
          Imagen es requerido
        </div>
      </div>
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre"
               required
               [(ngModel)]="nuevoZapato.nombre" name="nombre"
               #nombre="ngModel">
        <div [hidden]="nombre.valid || nombre.pristine"
             class="alert alert-danger">
          Nombre es requerido
        </div>
      </div>
      <div class="form-group">
        <label for="precio">Precio</label>
        <input type="number" class="form-control" id="precio"
               required
               [(ngModel)]="nuevoZapato.precio" name="precio"
               #precio="ngModel">
        <div [hidden]="precio.valid || precio.pristine"
             class="alert alert-danger">
          Precio es requerido
        </div>
      </div>
      <div class="form-group">
        <label for="cantidad">Cantidad</label>
        <input type="number" class="form-control" id="cantidad"
               required
               [(ngModel)]="nuevoZapato.cantidad" name="cantidad"
               #cantidad="ngModel">
        <div [hidden]="cantidad.valid || cantidad.pristine"
             class="alert alert-danger">
          Nombre es requerido
        </div>
      </div>



      <button [disabled]="disabledButtons.NuevoZapatoFormSubmitButton||!nuevoZapatoForm.valid" type="submit"

              class="btn btn-block btn-success">Crear

      </button>


    </form>
    <h3>Para ver todos los Zapatos registrados <span> <button [routerLink]="['/listaZ']" class="btn btn-link">Click Aqui</button></span> </h3>

  </div>
</div>
