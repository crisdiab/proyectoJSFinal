<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="https://scontent.fuio2-1.fna.fbcdn.net/v/t1.0-9/16708460_740867586066045_8382554658278321262_n.jpg?oh=6797e685833d47e91fc57f99eb1b1dac&oe=5972E30C" alt="Chania" width="10000" heigth="10000">
    </div>

    <div class="item">
      <img src="https://scontent.fuio2-1.fna.fbcdn.net/v/t31.0-8/16722647_740868652732605_8287812678271347463_o.jpg?oh=ed429c3215bb436b05de0346f5838dc9&oe=59336A63" alt="Chania" width="10000" heigth="10000">
    </div>

    <div class="item">
      <img src="https://scontent.fuio2-1.fna.fbcdn.net/v/t31.0-8/16601923_740868649399272_277227240261749276_o.jpg?oh=9c7ba52781c7343fa6ea7a9a1da86a44&oe=59376FDB" alt="Flower" width="10000" heigth="10000">
    </div>

    <div class="item">
      <img src="https://scontent.fuio2-1.fna.fbcdn.net/v/t31.0-8/16665966_740868962732574_780353098076540814_o.jpg?oh=ee980db8b7ababc23a88fc64161acb79&oe=59738F67" alt="Flower" width="10000" heigth="10000">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
